name: Build Registry Index

on:
  push:
    branches: [main]
    paths:
      - 'skills/**/skill.json'
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build registry index
        run: python3 scripts/build-index.py

      - name: Commit updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry/index.json
          git diff --staged --quiet || (git commit -m "ci: rebuild registry index [skip ci]" && git push)
